name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Verify out folder exists
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out folder was not created"
            exit 1
          fi
          echo "out folder contents:"
          ls -la out/
          echo "out folder size:"
          du -sh out/

      - name: Checkout target repository
        uses: actions/checkout@v6
        with:
          repository: thesteadycompany/thesteadycompany.github.io
          token: ${{ secrets.PAT }}
          path: deploy-repo
          ref: main

      - name: Copy out files to target repository
        run: |
          cd deploy-repo
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cd ..
          cp -r out/. deploy-repo/
          cd deploy-repo
          echo "Deployed files:"
          ls -la

      - name: Commit and push to GitHub Pages repository
        run: |
          cd deploy-repo
          git config user.name "Buildbot"
          git config user.email "buildbot@users.noreply.github.com"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy from Site repository - ${{ github.sha }}"
            git push origin main
          fi
