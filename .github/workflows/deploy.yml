name: Deploy
on:
  push:
    branches:
      - main
    
  workflow_dispatch:

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Get Swift version
        run: swift --version
        
      - name: Select Xcode
        run: sudo xcode-select -s '/Applications/Xcode_26.0.app/Contents/Developer'
     
      - name: Build Swift package
        run: swift build --configuration release
     
      - name: Build Ignite site
        run: .build/release/Docs
      
      - name: Verify Build folder exists
        run: |
          if [ ! -d "Build" ]; then
            echo "Error: Build folder was not created"
            exit 1
          fi
          echo "Build folder contents:"
          ls -la Build/
          echo "Build folder size:"
          du -sh Build/
      
      - name: Checkout target repository
        uses: actions/checkout@v6
        with:
          repository: thesteadycompany/thesteadycompany.github.io
          token: ${{ secrets.PAT }}
          path: deploy-repo
          ref: main
      
      - name: Copy Build files to target repository
        run: |
          # Verify Build folder exists before copying
          if [ ! -d "../Build" ]; then
            echo "Error: Build folder does not exist"
            exit 1
          fi
          
          # Remove all existing files except .git
          cd deploy-repo
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all files from Build folder
          cp -r ../Build/* .
          
          echo "Files copied successfully:"
          ls -la
      
      - name: Commit and push to GitHub Pages repository
        run: |
          cd deploy-repo
          git config user.name "Buildbot"
          git config user.email "buildbot@users.noreply.github.com"
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy from Site repository - ${{ github.sha }}"
            git push origin main
          fi
